<div ng-controller="PropertiesController as ctrl">
    <div class="page-header">
        <h2>{{project || 'Project'}} - PMIS Configuration</h2>
    </div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Settings</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Project Name" ng-model="project">
                    </div>
                </form>
                
                <p class="navbar-text">Search: </p>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="filter.$">
                    </div>
                </form>

            </div>
            
        </div>
    </nav>
    
    <table id="pretty-table" class="table table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tr ng-repeat="prop in ctrl.props | filter : filter | orderBy:'key'">
            <td>{{$index + 1}}</td>
            <td>{{prop.key}}</td>
            <td>{{prop.value}}</td>
        </tr>
    </table>
</div>
